<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHESI CV FORM</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div>
        <nav> 
            <ul class="nav">
                <a href = "index.html">Form</a>
                <a href = "cv.html">CV</a>
            </ul>
        </nav>
    </div>

    <form>
        <div>
            <label for="first name">First Name: </label>
            <input id="fname" name="First Name" type="text" required>
        </div>
        <div>
            <label for="middle name">Middle Name: </label>
            <input id="mname" name="Middle Name" type="text">
        </div>
        <div>
            <label for="last name">Last Name: </label>
            <input id="lname" name="Last Name" type="text" required>
        </div>
        <div>
            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
        </div>
        <div>
            <label for="phone">Phone Number: </label>
            <input id="phone" name="Phone Number" type="tel" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" name="Email" type="email" required>
        </div>
        <div>
            <label for="address">Address: </label>
            <input id="address" name="Address" type="text" required>
        </div>
        <div id="errors"></div>
        <button type="submit">submit</button>
    </form>
</body>
</html>

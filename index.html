<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHESI CV FORM</title>
    <script src="validation.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body id="bod">
    <div id="hd">
        <nav> 
            <ul class="nav">
                <a href = "index.html">Form</a>
                <a href = "cv.html">CV</a>
            </ul>
        </nav>
    </div>

    <form class="myform" id="myform">
        <div class = "thisForm">
            <label for="first name">First Name: </label>
            <input id="fname" name="First Name" type="text" onfocusout="fnamevalid()">
            <span class="note"></span>
        </div>
        <div>
            <label for="middle name">Middle Name: </label>
            <input id="mname" name="Middle Name" type="text">
        </div class = "thisForm">
        <div>
            <label for="last name">Last Name: </label>
            <input id="lname" name="Last Name" type="text" onfocusout="lnamevalid()">
            <span class="note"></span>
        </div>
        <div>
            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
        </div>
        <div class = "thisForm">
            <label for="phone">Phone Number: </label>
            <input id="phone" name="Phone Number" type="tel" onblurout="phonevalid()">
            <span class="note"></span>
        </div>
        <div class = "thisForm">
            <label for="email">Email: </label>
            <input id="email" name="Email" type="email" onblurout="emailvalid()">
        </div>
        <div class = "thisForm">
            <label for="address">Address: </label>
            <input id="address" name="Address" type="text" onblurout="addressvalid()">
            <span class="note"></span>
        </div>
        <button type="submit" id="subut">submit</button>
    </form>
</body>
</html>
